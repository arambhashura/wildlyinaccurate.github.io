---
layout: default
---

<header class="page-header">
    {% if page.featured_image %}
        <img class="page-header__featured-image" src="{{ page.featured_image }}">
    {% else %}
        <img class="page-header__featured-image" src="/assets/default-featured-image.jpg">
    {% endif %}

    <div class="container">
        <h1 class="page-header__title">{{ page.title }}</h1>
        <p class="page-header__meta">
            {{ page.date | date: "%b %-d, %Y" }}

            {% if page.author.display_name %}
                • by {{ page.author.display_name }}
            {% endif %}

            {% if page.meta %}
                • {{ page.meta }}
            {% endif %}
        </p>
    </div>
</header>

<article class="post-content">
    {{ content }}
</article>
