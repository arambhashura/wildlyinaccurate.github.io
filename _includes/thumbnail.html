<div class="thumbnail">
    <img class="thumbnail__image" alt="{{ alt }}" src="/{{ src }}" srcset="
        {% for i in resized %}
            /{{ i.path }} {{ i.width }}w{% if forloop.last == false %},{% endif %}
        {% endfor %}
    ">

    {% if alt %}
    <div class="thumbnail__caption">
        {{ alt }}
    </div>
    {% endif %}
</div>
