---
layout: default
---

<header class="page-header page-header--no-image">
    <div class="container">
        <h1 class="page-header__title">Blog</h1>
        <p class="site-description">{{ site.description }}</p>
    </div>
</header>

<section class="posts-index">

    {% for post in site.posts %}
        <article class="post-summary">
            <span class="post-summary__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h3>
                <a class="post-summary__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>

            <p>{{ post.excerpt | sanitize }}</p>
        </article>
    {% endfor %}

</section>
