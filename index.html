---
layout: default
---

<header class="page-header page-header--no-image">
    <div class="container">
        <h1 class="page-header__title">Posts</h1>
    </div>
</header>

<section class="posts-index">
    <div class="container">

        {% for post in site.posts %}
            <article class="post">
                <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
            </article>

        {% endfor %}

        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    </div>
</section>
